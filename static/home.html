<html>
<head>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<title>PETER: Make Python Make Sense</title>
	<meta charset="UTF-8">
	<meta name="description" content="Tool for understanding your Python code">
	<meta name="keywords" content="Python,code,developers,tool,debugger,debug,trace,list,free,service">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/webscripts.js"></script>
</head>
<body>
	<div id="main">
		<div id="titleDiv">
			<h1>P.E.T.E.R.</h1>
			<h4>Python Explanation Terminal Environment Resource</h4>
		</div>
		<div id="codeDiv">
			<div id="inCodeDiv">
				<p class="textLabel">Editor</p>
				<textarea id="inCodeTextArea" autofocus placeholder="Python Code"></textarea>
			</div>
			<div id="outCodeDiv">
				<p class="textLabel">Code Output</p>
				<div id="outCodeTextArea">
				</div>
			</div>
			<div id="infoDiv">
				<p class="textLabel">Information</p>
				<div id="infoTextArea">
				</div>
			</div>
		</div>
		<div id="ioDiv">
			<div id="stdinDiv">
				<p class="textLabel">Input</p>
				<textarea id="stdinArea" placeholder="Input to the code"></textarea>
			</div>
			<div id="stdoutDiv">
				<p class="textLabel">Output</p>
				<textarea id="stdoutArea" placeholder="Output from the code"></textarea>
			</div>
			<div id="selectionDiv">
				<p class="textLabel">Options</p>
				<div id="Buttons">
					<button onclick="explain()">Explain it to me</button>
					<button onclick="debug()">Find Common Errors</button>
					<button onclick="run()">Just run my code</button>
					<button onclick="trace()">Trace a variable (Select below)</button>
					<textarea rows=1 id="variable" placeholder="Variable name to trace"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
